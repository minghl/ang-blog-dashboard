<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <div class="card-body text-center">
        <h3 class="mb-2 text-theme-primary">{{ formStatus }} Categories</h3>

        <p class="mb-2">
          You can add {{ formStatus }} categories from here ..!
        </p>
        <button class="btn btn-warning mb-2" routerLink="/">
          Back to Dashboard
        </button>
      </div>
      <form
        class="form-inline text-center"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="col-md-10">
          <input
            type="text"
            name="category"
            class="form-control"
            placeholder="Add New Categories"
            #newCategory="ngModel"
            [(ngModel)]="formCategory"
            required
            [ngClass]="{
              'is-invalid': newCategory.touched && newCategory.invalid
            }"
          />
          <!-- form validation -->
          <div
            class="alert alert-danger"
            *ngIf="newCategory.touched && newCategory.invalid"
          >
            Category field is required
          </div>
        </div>

        <div class="col-md-2">
          <!-- [disabled]="categoryForm.invalid" button disabled controls -->
          <button
            class="btn btn-block btn-info mb-1 btn-theme"
            [disabled]="categoryForm.invalid"
          >
            {{ formStatus }} Category
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryArray; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ category.data.category }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-warning"
                    (click)="onEdit(category.data.category, category.id)"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-sm btn-danger ml-2"
                    (click)="onDelete(category.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>
